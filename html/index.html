 </header>
       
 <section class="conteudo">
 <div>

 <form id="form" action="./index.html" method="get" onsubmit="return true">
 <fieldset>

 <h2>Login</h2>

            <div>
                <label for="idname">Nome</label>
                <input type="text" id="name" placeholder="Nome"  minlength="4" maxlength="10">
            </div>

            <div>
                <label for="idemail">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
          
            
            <div>
                <label for="idsenha">Senha</label>
                <input type="password" id="password" placeholder="Senha" minlength="4" maxlength="10" >
            </div>

            
            <div>
                <label for="idconfirmSenha">Confirmação Senha</label>
                <input type="password"  id="confirmSenha" placeholder="Corfirme a senha" minlength="4" maxlength="10" >
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">
            </div>
            
           
         </fieldset>
           </form>
         </div>

         </section><br>
